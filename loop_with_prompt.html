<!DOCTYPE html>

<html>
<head>
	<title>loop</title>
	<meta charset="UTF-8">
</head>
<body>
<button onclick="printMe()">clickMe</button>
<p>triangle_generator</p>


<script>
function printMe(){
	var val = prompt("add how many stars you want");
	var msg = '';
	for (let i = 1; i<val; i++) {
	    msg+='*'
	    document.write(msg+'<br>');
	}
}


</script>
</body>
</html>
