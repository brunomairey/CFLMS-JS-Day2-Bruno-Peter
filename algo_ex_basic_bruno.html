<script>

var j =  Math.round(Math.random() * 100);
for (i = 0; i < 101; i++) {
         if (i !== j) {
           document.write(j + "This is not the right number<br>")
        }
        else {
           break;document.write(j +"This is the right number<br>")}
    }

</script>
